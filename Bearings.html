<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bearings List | Sri Krishna Spares</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    header button {
      background: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #003366;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    header button:hover {
      background: #e6b800;
    }

    .container {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .companies {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
    }

    .company {
      background: #003c79;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
    }

    .company:hover {
      background: #0055aa;
    }

    .search-bar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .bearing-list {
      list-style: none;
      padding: 0;
    }

    .bearing-list li {
      background: white;
      margin-bottom: 10px;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 4px 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0055aa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Bearings List</h1>
  <button onclick="goHome()">Back to Home</button>
</header>

<div class="container">

  <div class="companies">
    <div class="company" onclick="showCompany('nbc')">NBC</div>
    <div class="company" onclick="showCompany('arb')">ARB</div>
    <div class="company" onclick="showCompany('texspin')">Texspin</div>
    <div class="company" onclick="showCompany('aba')">ABA</div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Bearing Number..." onkeyup="filterBearings()" />
  </div>

  <ul id="bearingList" class="bearing-list"></ul>

</div>

<script>
  const bearingsData = {

      { number: 'TX-6206 (2RS)' },
      { number: 'TX-O2872/20' },
      { number: 'TX-32212TF' },
      { number: 'TX-6305 (2RS)'},
      { number: 'TX-32309' },
      { number: 'TX-6304 (2RS)'},
      { number: 'TX-6301 (1RS)-KIT WCSP' },
      { number: 'TX-CK24780/20' },
      { number: 'TX-6302 (2RS) BUC' },
      { number: 'TX-6204 (2RS) BUC'},
      { number: 'TX-6203 (2RS)-KIT WC' }
    ],

    nbc: [
      { number: '3010' }, { number: '32211' },
      { number: '6307ZZ'}, { number: '32209'},
      { number: '30209'}, { number: '32213' },
      { number: '32212' }, { number: '32216' },
      { number: '6312' }, { number: '6008LLU' },
      { number: '30210'}, { number: '6305LLU' },
      { number: '30207'}, { number: '6205LLU' },
      { number: '6304RSS'}, { number: '6206RSS' },
      { number: '6005LLU'}, { number: '6310ZZ' },
      { number: '3780/3720' }, { number: '6207ZZ' },
      { number: '32207'}, { number: '6307LLU' },
      { number: '5288OU/917773' }, { number: '32208' },
      { number: '30205' }, { number: '6302ZZ'},
      { number: '6201ZZ' }, { number: '6004LLU' },
      { number: '6202LLU'}, { number: '6003LLU'},
      { number: '6302LLU' }, { number: '6208ZZ'},
      { number: '6309' }, { number: '32309' },
      { number: '30305' }, { number: '51207' },
      { number: '6005ZZ' }, { number: '6006' },
      { number: 'LM48548/LM48510'},
      { number: '6303ZZ'}, { number: '32206' },
      { number: '6203LLU/6202ZZ' },
      { number: '32305' },
     { number: '6213' },

      { number: '9254460/925447' },
      { number: '52799U/52800U' },
      { number: '1988/22'},
      { number: 'T-138'},
      { number: '462A/453X'},
      { number: '482/472' }
    ],

    aba: [
      { number: 'NJ-309'},
      { number: '6207ZZ' },
      { number: 'T-126' },
      { number: '30204' },
      { number: '51107' },
      { number: '32207' },
      { number: '804846/10' },
      { number: '6212' },
      { number: '32206' },
      { number: '6210 NR' },
      { number: '369/62' },
      { number: '32212 X' },
      { number: '09067/195' },
      { number: '30305' },
      { number: '6209 K' },
      { number: '306445-C' },
      { number: '51207' }
    ],

    arb: [
      { number: '6010T (306445c)' },
      { number: '3982/3920' },
      { number: '1988/22' },
      { number: 'CK-1988/K-22' },
      { number: '48548/10' },
      { number: '25877/21' },
      { number: 'T-138' }
    ]

  };

  let currentCompany = '';

  function showCompany(company) {
    currentCompany = company;
    const bearingList = document.getElementById('bearingList');
    bearingList.innerHTML = '';

    bearingsData[company].forEach(item => {
      const key = `${company}_${item.number}`;
      const count = parseInt(localStorage.getItem(key)) || 0;

      const li = document.createElement('li');
      li.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <strong>${item.number} ${item.price ? ` - â‚¹${item.price}` : ''}</strong>
          <div>
            <button onclick="decrement('${key}')">-</button>
            <span id="${key}_count">${count}</span>
            <button onclick="increment('${key}')">+</button>
          </div>
        </div>
      `;
      bearingList.appendChild(li);
    });

    document.getElementById('searchInput').value = '';
  }

  function increment(key) {
    let count = parseInt(localStorage.getItem(key)) || 0;
    localStorage.setItem(key, ++count);
    document.getElementById(`${key}_count`).textContent = count;
  }

  function decrement(key) {
    let count = parseInt(localStorage.getItem(key)) || 0;
    if (count > 0) {
      localStorage.setItem(key, --count);
      document.getElementById(`${key}_count`).textContent = count;
    }
  }

  function filterBearings() {
    const input = document.getElementById('searchInput').value.toUpperCase();
    const items = document.querySelectorAll('#bearingList li');

    items.forEach(li => {
      li.style.display = li.textContent.toUpperCase().includes(input) ? '' : 'none';
    });
  }

  function goHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
