<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bearings List | Sri Krishna Spares</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    header button {
      background: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #003366;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    header button:hover {
      background: #e6b800;
    }

    .container {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .companies {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
    }

    .company {
      background: #003c79;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
    }

    .company:hover {
      background: #0055aa;
    }

    .search-bar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .bearing-list {
      list-style: none;
      padding: 0;
    }

    .bearing-list li {
      background: white;
      margin-bottom: 10px;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 4px 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0055aa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Bearings List</h1>
  <button onclick="goHome()">Back to Home</button>
</header>

<div class="container">

  <div class="companies">
    <div class="company" onclick="showCompany('nbc')">NBC</div>
    <div class="company" onclick="showCompany('arb')">ARB</div>
    <div class="company" onclick="showCompany('texspin')">Texspin</div>
    <div class="company" onclick="showCompany('aba')">ABA</div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Bearing Number..." onkeyup="filterBearings()" />
  </div>

  <ul id="bearingList" class="bearing-list"></ul>

</div>

      { number: '30210', price: 0 }, { number: '6305LLU', price: 300 },

      { number: '6304RSS', price: 250 }, { number: '6206RSS', price: 100 },

      { number: '30205', price: 300 }, { number: '6302ZZ', price: 200 },
      { number: '6201ZZ', price: 50 }, { number: '6004LLU', price: 150 },
      { number: '6202LLU', price: 0 }, { number: '6003LLU', price: 180 },

  };

  let currentCompany = '';

  function showCompany(company) {
    currentCompany = company;
    const bearingList = document.getElementById('bearingList');
    bearingList.innerHTML = '';

    bearingsData[company].forEach(item => {
      const key = `${company}_${item.number}`;
      const count = parseInt(localStorage.getItem(key)) || 0;

      const li = document.createElement('li');
      li.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <strong>${item.number} ${item.price ? ` - â‚¹${item.price}` : ''}</strong>
          <div>
            <button onclick="decrement('${key}')">-</button>
            <span id="${key}_count">${count}</span>
            <button onclick="increment('${key}')">+</button>
          </div>
        </div>
      `;
      bearingList.appendChild(li);
    });

    document.getElementById('searchInput').value = '';
  }

  function increment(key) {
    let count = parseInt(localStorage.getItem(key)) || 0;
    localStorage.setItem(key, ++count);
    document.getElementById(`${key}_count`).textContent = count;
  }

  function decrement(key) {
    let count = parseInt(localStorage.getItem(key)) || 0;
    if (count > 0) {
      localStorage.setItem(key, --count);
      document.getElementById(`${key}_count`).textContent = count;
    }
  }

  function filterBearings() {
    const input = document.getElementById('searchInput').value.toUpperCase();
    const items = document.querySelectorAll('#bearingList li');

    items.forEach(li => {
      li.style.display = li.textContent.toUpperCase().includes(input) ? '' : 'none';
    });
  }

  function goHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
