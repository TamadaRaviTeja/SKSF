<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bearings List | Sri Krishna Spares</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      flex: 1 1 100%;
      margin-bottom: 10px;
      text-align: left;
      
    }

    header button {
      background: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #003366;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: absolute;
      left:85%;
      top:5%;
      transform: translate(-50%,-50%);
      
      
    }

    header button:hover {
      background: #e6b800;
    }

    .container {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .companies {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 10px;
      display: flex;
      justify-content: center;
    }

    .company {
      flex: 0 0 auto;
      background: #003366;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
      transition: background 0.3s;
      background-color: #003c79;
      
    }

    .company:hover {
      background: #0055aa;
    }

    .search-bar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #003366;
    }

    .bearing-list {
      list-style: none;
      padding: 0;
    }

    .bearing-list li {
      background: white;
      margin-bottom: 10px;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .bearing-list li:hover {
      transform: scale(1.02);
      background-color: #eaf4ff;
    }

    button {
      padding: 4px 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0055aa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      header button {
        font-size: 0.9rem;
        padding: 0.4rem 1rem;
        margin-left: -70px;
      margin-top:-10px;
      }

      .company {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      .companies{
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      .bearing-list li {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bearings List</h1>
    <button onclick="goHome()">Back to Home</button>
  </header>

  <div class="container">
    <div class="companies">
      <div class="company" onclick="showCompany('nbc')">NBC</div>
      <div class="company" onclick="showCompany('arb')">ARB</div>
      <div class="company" onclick="showCompany('texspin')">Texspin</div>
      <div class="company" onclick="showCompany('aba')">ABA</div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Bearing Number..." onkeyup="filterBearings()" />
    </div>

    <ul id="bearingList" class="bearing-list"></ul>
  </div>

  <script>
    const bearingsData = {
      texspin: [
        { number: 'TX-3780/20', price: 835 },
        { number: 'TX-6302 (1RS)BUC', price: 130 },
        { number: 'TX-6307', price: 410 },
        { number: 'TX-6204-KIT', price: 245 },
        { number: 'TX-6304-KIT-WC', price: 265 },
        { number: 'TX-6206 (2RS)', price: 275 },
        { number: 'TX-O2872/20', price: 655 },
        { number: 'TX-32212TF', price: 985 },
        { number: 'TX-6305 (2RS)', price: 305 },
        { number: 'TX-32309', price: 1088 },
        { number: 'TX-6304 (2RS)', price: 220 },
        { number: 'TX-6301 (1RS)-KIT WCSP', price: 210 },
        { number: 'TX-CK24780/20', price: 460 },
        { number: 'TX-6302 (2RS) BUC', price: 98 },
        { number: 'TX-6204 (2RS) BUC', price: 200 },
        { number: 'TX-6203 (2RS)-KIT WC', price: 220 },
      ],
      nbc: [
        { number: '3010' }, { number: '32211' }, { number: '6307ZZ' },
        { number: '32209' }, { number: '30209' }, { number: '32213' },
        { number: '32212' }, { number: '32216' }, { number: '6312' },
        { number: '6008LLU' }, { number: '30210' }, { number: '6305LLU' },
        { number: '30207' }, { number: '6205LLU' }, { number: '6304RSS' },
        { number: '6206RSS' }, { number: '6005LLU' }, { number: '6310ZZ' },
        { number: '3780/3720' }, { number: '6207ZZ' }, { number: '32207' },
        { number: '6307LLU' }, { number: '5288OU/917773' }, { number: '32208' },
        { number: '30205' }, { number: '6302ZZ' }, { number: '6201ZZ' },
        { number: '6004LLU' }, { number: '6202LLU' }, { number: '6003LLU' },
        { number: '6302LLU' }, { number: '6208ZZ' }, { number: '6309' },
        { number: '32309' }, { number: '30305' }, { number: '51207' },
        { number: '6005ZZ' }, { number: '6006' }, { number: 'LM48548/LM48510' },
        { number: '6303ZZ' }, { number: '32206' }, { number: '6203LLU/6202ZZ' },
        { number: '32305' }, { number: '9254460/925447' }, { number: '52799U/52800U' },
        { number: '1988/22' }, { number: 'T-138' }, { number: '462A/453X' }
      ],
      aba: [
        { number: 'NJ-309', price: 645 }, { number: '6207ZZ', price: 360 },
        { number: 'T-126', price: 100 }, { number: '30204', price: 210 },
        { number: '51107', price: 80 }, { number: '32207', price: 325 },
        { number: '804846/10', price: 595 }, { number: '6212', price: 600 },
        { number: '32206', price: 325 }, { number: '6210 NR', price: 440 },
        { number: '369/62', price: 425 }, { number: '32212 X', price: 799 },
        { number: '09067/195', price: 253 }, { number: '30305', price: 254 },
        { number: '6209 K', price: 395 }, { number: '306445-C', price: 480 },
        { number: '51207', price: 152 }
      ],
      arb: [
        { number: '6010T (306445c)', price: 675 }, { number: '3982/3920', price: 1134 },
        { number: '1988/22', price: 315 }, { number: 'CK-1988/K-22', price: 445 },
        { number: '48548/10', price: 265 }, { number: '25877/21', price: 410 },
        { number: 'T-138', price: 300 }
      ]
    };

    let currentCompany = '';

    function showCompany(company) {
      currentCompany = company;
      const bearingList = document.getElementById('bearingList');
      bearingList.innerHTML = '';

      bearingsData[company].forEach(item => {
        const key = `${company}_${item.number}`;
        const count = parseInt(localStorage.getItem(key)) || 0;

        const li = document.createElement('li');
        li.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div><strong>${item.number}</strong>${item.price ? ` - â‚¹${item.price}` : ''}</div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <button onclick="decrement('${key}')">-</button>
              <span id="${key}_count">${count}</span>
              <button onclick="increment('${key}')">+</button>
            </div>
          </div>
        `;
        bearingList.appendChild(li);
      });

      document.getElementById('searchInput').value = '';
    }

    function increment(key) {
      let count = parseInt(localStorage.getItem(key)) || 0;
      count++;
      localStorage.setItem(key, count);
      document.getElementById(`${key}_count`).textContent = count;
    }

    function decrement(key) {
      let count = parseInt(localStorage.getItem(key)) || 0;
      if (count > 0) {
        count--;
        localStorage.setItem(key, count);
        document.getElementById(`${key}_count`).textContent = count;
      }
    }

    function filterBearings() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const ul = document.getElementById('bearingList');
      const li = ul.getElementsByTagName('li');
      let found = false;

      for (let i = 0; i < li.length; i++) {
        const txtValue = li[i].textContent || li[i].innerText;
        if (txtValue.toUpperCase().indexOf(input) > -1) {
          li[i].style.display = "";
          found = true;
        } else {
          li[i].style.display = "none";
        }
      }

      let notFoundMsg = document.getElementById('notFoundMsg');
      if (!found) {
        if (!notFoundMsg) {
          notFoundMsg = document.createElement('li');
          notFoundMsg.id = 'notFoundMsg';
          notFoundMsg.style.color = 'red';
          notFoundMsg.style.fontWeight = 'bold';
          notFoundMsg.style.textAlign = 'center';
          notFoundMsg.style.padding = '1rem';
          ul.appendChild(notFoundMsg);
        }
        notFoundMsg.textContent = "Item not found in this store or item sold out.";
      } else {
        if (notFoundMsg) {
          notFoundMsg.remove();
        }
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
