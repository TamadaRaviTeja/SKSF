  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    header h1:hover {
      color: #ffcc00;
    }

    header button {
      background: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #003366;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    header button:hover {
      background: #e6b800;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .companies {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .company {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .company:hover {
      background: #0055aa;
    }

    .search-bar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #003366;
    }

    .bearing-list {
      list-style: none;
      padding: 0;
    }

    .bearing-list li {
      background: white;
      margin-bottom: 10px;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .bearing-list li:hover {
      transform: scale(1.02);
      background-color: #eaf4ff;
    }

    button {
      padding: 4px 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0055aa;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .search-bar input {
        width: 95%;
      }

      .companies {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

    let currentCompany = '';

    function showCompany(company) {
      currentCompany = company;
      const bearingList = document.getElementById('bearingList');
      bearingList.innerHTML = '';

      bearingsData[company].forEach((item, index) => {
        const key = `${company}_${item.number}`;
        const count = parseInt(localStorage.getItem(key)) || 0;

        const li = document.createElement('li');
        li.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <strong>${item.number}</strong> - â‚¹${item.price}
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <button onclick="decrement('${key}')">-</button>
              <span id="${key}_count">${count}</span>
              <button onclick="increment('${key}')">+</button>
            </div>
          </div>
        `;
        bearingList.appendChild(li);
      });

      document.getElementById('searchInput').value = '';
    }

    function increment(key) {
      let count = parseInt(localStorage.getItem(key)) || 0;
      count++;
      localStorage.setItem(key, count);
      document.getElementById(`${key}_count`).textContent = count;
    }

    function decrement(key) {
      let count = parseInt(localStorage.getItem(key)) || 0;
      if (count > 0) {
        count--;
        localStorage.setItem(key, count);
        document.getElementById(`${key}_count`).textContent = count;
      }
    }

    function filterBearings() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const ul = document.getElementById('bearingList');
      const li = ul.getElementsByTagName('li');
      let found = false;

      for (let i = 0; i < li.length; i++) {
        const txtValue = li[i].textContent || li[i].innerText;
        if (txtValue.toUpperCase().indexOf(input) > -1) {
          li[i].style.display = "";
          found = true;
        } else {
          li[i].style.display = "none";
        }
      }

      let notFoundMsg = document.getElementById('notFoundMsg');
      if (!found) {
        if (!notFoundMsg) {
          notFoundMsg = document.createElement('li');
          notFoundMsg.id = 'notFoundMsg';
          notFoundMsg.style.color = 'red';
          notFoundMsg.style.fontWeight = 'bold';
          notFoundMsg.style.textAlign = 'center';
          notFoundMsg.style.padding = '1rem';
          ul.appendChild(notFoundMsg);
        }
        notFoundMsg.textContent = "Item not found in this store or item sold out.";
      } else {
        if (notFoundMsg) {
          notFoundMsg.remove();
        }
      }
    }

    function goHome() {
      window.location.href = "homepage.html";
    }
