<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp</title>
  <style>
    /* Background cinematic gradient */
body {
  background: linear-gradient(135deg, #9eb5ff, #1100ff);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Main container */
.main-div {
  width: 50%;
  background: rgba(104, 104, 104,0.5);
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease-out;
}

/* WhatsApp logo */
.whatsapp-logo {
  text-align: center;
  margin-bottom: 20px;
  animation: floatLogo 3s ease-in-out infinite;
}
.whatsapp-logo img {
  width: 70px;
}
.whatsapp-logo h2 {
  margin: 10px 0 0;
  color: white;
  font-weight: 600;
  font-size: 20px;
  letter-spacing: 1px;
}

/* Floating Inputs */
.whatsapp-form label {
  display: block;
  margin: 18px 0;
  position: relative;
  color:white;
}
.whatsapp-form label span {
  position: absolute;
  left: 15px;
  top: 12px;
  color: rgba(255,255,255,0.7);
  font-size: 14px;
  transition: 0.3s;
  pointer-events: none;
}
.whatsapp-form input:focus + span,
.whatsapp-form input:valid + span {
  top: -10px;
  font-size: 12px;
  color: #25D366;
}

/* Input fields */
.whatsapp-form input[type="text"],
.whatsapp-form input[type="tel"] {
  width: 100%;
  padding: 12px 6px;
  border: 2px solid transparent;
  border-radius: 10px;
  background: rgba(255,255,255,0.15);
  color: white;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}
.whatsapp-form input:focus {
  border: 2px solid #25D366;
  box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
}

/* Radio buttons */
.radio-group {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  gap: 10px;
}
.radio {
  position: relative;
  color: white;
  cursor: pointer;
  font-size: 14px;
  padding-left: 25px;
}
.radio input {
  display: none;
}
.radio-btn {
  position: absolute;
  left: 0;
  top: 3px;
  width: 16px;
  height: 16px;
  border: 2px solid #25D366;
  border-radius: 50%;
  transition: 0.3s;
}
.radio input:checked + .radio-btn {
  background: #25D366;
  box-shadow: 0 0 10px #25D366;
}

/* Send Button */
.send-btn {
  width: 100%;
  background: linear-gradient(135deg, #25D366, #318c12);
  border: none;
  color: white;
  padding: 14px 20px;
  border-radius: 12px;
  margin-top: 20px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}
.send-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 12px 30px rgba(18, 140, 126, 0.8);
}
.send-btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.2);
  transition: 0.5s;
}
.send-btn:hover::after {
  left: 100%;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes floatLogo {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}


@media (max-width: 768px) {
  .main-div {
    padding: 25px;
    border-radius: 15px;
  }
  .whatsapp-logo img {
    width: 60px;
  }
  .whatsapp-logo h2 {
    font-size: 18px;
  }
  .whatsapp-form input[type="text"],
  .whatsapp-form input[type="tel"] {
    font-size: 14px;
    padding: 10px 12px;
  }
  .send-btn {
    font-size: 15px;
    padding: 15px 18px;
  }
  .whatsapp-form input[type="text"],
.whatsapp-form input[type="tel"] {
  padding: 12px 6px;
  background-color: #353535;
}
}

@media (max-width: 480px) {
  body{
      background: linear-gradient(135deg, rgb(37, 211, 102), rgb(139, 255, 176));

  }
  .main-div {
    width:80%;
    height:500px;
   
  }
  .whatsapp-logo img {
    width: 50px;
  }
  .whatsapp-logo h2 {
    font-size: 16px;
  }
  .radio-group {
    flex-direction: column;
    gap: 8px;
  }
  .send-btn {
    font-size: 14px;
    padding: 10px 15px;
    border-radius: 10px;
  }
}

  </style>
</head>
<body>
  <div class="main-div">
    <div class="whatsapp-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
    <h2>Send us a Message</h2>
  </div>
  <form id="whatsappForm" class="whatsapp-form">
      <label>Your Name:
        <input type="text" id="custName" required>
      </label>
      <label>Your Phone No:
        <input type="tel" id="custPhone" required>
      </label>
      <label>Product Name:
        <input type="text" id="productName" >
      </label>
      <div class="radio-group">
        <label>Emergency<input type="radio" name="emergency" value="Yes"> Yes</label>
        <label><input type="radio" name="emergency" value="No" checked> No</label>
      </div>
      <button type="submit" class="send-btn">Send to WhatsApp</button>
    </form>
</div>

<script>
  
 whatsappForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('custName').value;
    const phone = document.getElementById('custPhone').value;
    const product = document.getElementById('productName').value;
    const emergency = document.querySelector('input[name="emergency"]:checked').value;

    const businessNumber = "917064885533"; // ‚Üê Replace with your WhatsApp number
    const message = `Name:- ${name} \n Mobile No :-${phone} \n Product Name :- "${product}" \n Emergency: ${emergency}.`;

    window.open(`https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`, "_blank");
  });
</script>
</body>
</html>
