<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Krishna Spares & Fabrications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('back.jpg') no-repeat center center/cover;
      background-attachment: fixed;
    }

    header {
      background: rgba(0, 51, 102, 0.9);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .title {
      text-align: center;
      flex: 1;
    }

    .title h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      line-height: 1.2;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .title h1:hover {
      color: #ffdb4d;
      transform: scale(1.03);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffdb4d;
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1001;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      transition: all 0.3s;
    }

    .container {
      padding: 4rem 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      margin: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .container h2 {
      color: #003366;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .round-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 2px 2px 20px rgba(26, 9, 214, 0.5);
      transition: transform 0.4s ease;
    }

    .round-image:hover {
      transform: scale(1.05);
    }

    .name {
      font-size: 50px;
      font-weight: 800;
      color: #ff6347;
      text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #ffdb4d;
      animation: typing 4s steps(30, end) infinite, blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; font-size: 30px; color: #0022ff; }
      to { width: 100%; font-size: 30px; }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
        height:40px;
      }

      .title {
        width: 100%;
        height:50px;
        
        margin: 0 auto 10px auto;
      }

      .title h1 {
        font-size: 16px;
        float:left;
        position: absolute;
        top:50%;
        left:45%;
        transform: translate(-50%,-50%);
        color:#ffdb4d;
      }

      .hamburger {
        display: flex;
        position: absolute;
        top: 27px;
        right: 20px;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 51, 102, 0.95);
        position: absolute;
        top: 80px;
        right: 5px;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
        padding: 10px 0;
        z-index: 999;
      }

      nav.show {
        display: flex;
      }

      nav a {
        font-size: 16px;
        padding: 10px 20px;
      }
      .container{
      padding: 2rem 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      margin: 1rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      position: absolute;
      top:50%;
      left:46%;
      width:80%;
      
      transform: translate(-50%,-50%);
      }
      .container h2 {
        font-size: 24px;
      }

      .container p {
        font-size: 16px;
      }

      .name {
        font-size: 22px !important;
      }

      .round-image {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="title">
    <h1>Sri Krishna Spares & <span class="break">Fabrications</span></h1>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="menu">
    <a href="about.html">About</a>
    <a href="searchitem.html">Search Item</a>
    <a href="contact.html">Contact</a>
    <a href="payment.html">Payment</a>
    <a href="#" id="authLink">Login</a>
    <a href="#" id="logoutBtn" onclick="logoutUser()" style="display: none;">Logout</a>
  </nav>
</header>

<div class="container" onclick="closeMenuOnOutsideClick(event)">
  <h2>Welcome to Sri Krishna Spares & Fabrications</h2>
  <p>Your trusted destination for high-quality spare parts and fabrication services.</p>
  <p class="name">Tamada Krishna Rao</p>
  <div class="image-container">
    <img src="tractor.png" alt="Spare parts" class="round-image">
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }

  function closeMenuOnOutsideClick(event) {
    const menu = document.getElementById("menu");
    const hamburger = document.querySelector(".hamburger");
    if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
      menu.classList.remove("show");
    }
  }

  document.addEventListener("click", function (e) {
    const nav = document.getElementById("menu");
    const ham = document.querySelector(".hamburger");
    if (!nav.contains(e.target) && !ham.contains(e.target)) {
      nav.classList.remove("show");
    }
  });
</script>

</body>
</html>
